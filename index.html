    <body>
    <div id="fb-root"></div>
    <div class="splash">
        <img class="plane" src="img/plane.png" alt="">
        <div class="alert" style="display:none;">
            <h2 id="alertText"></h2>
            <div id="alertBody" class="fb-login-button" data-size="xlarge" data-show-faces="false" data-auto-logout-link="true" data-scope="public_profile" onlogin="loginCallback()" style="display:none;"></div>
        </div>
    </div>
    <div class="header" style="display:none;">
        <nav>
            <ul>
                <li><a href="index.html" title="Home">Home</a></li>

        </nav>
        <div class="bgOverlay"><div class="bg"></div></div>
        <h1 id="title"></h1>
        <p id="description"></p>

    <div class="bar">
