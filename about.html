<!DOCTYPE html>
<html lang="en">

    <body>
    <div id="fb-root"></div>
    <div id="header">
        <nav>
            <ul>
                <li><a href="index.html" title="Home">Home</a></li>
                <li><a href="about.html" title="About">About</a></li>
                <li><a href="doc.html" title="Documentation">Documentation</a></li>
                <li id="user" onclick="controller.toggleDropdown()" style="display:none"></li>
                <li class="fb-login-button dropdown" id="fblogin" data-size="large" data-show-faces="false" data-auto-logout-link="true" data-scope="public_profile" onlogin="model.loginCallback()" style="display:none"></li>
            </ul>
        </nav>
        <div id="bgOverlay">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="js/min/about-model-min.js"></script>
    <script type="text/javascript">
    // Hides & Shows facebook logout button when #user is clicked
    controller.toggleDropdown = function() {
        $('#fblogin').toggle();
        if ($(window).width() < 760) {
            $('#fblogin').removeClass('dropdown');
        } else {
            $('#fblogin').addClass('dropdown');
        }
    };
    </script>
